[build]
  command = "echo 'Frontend static files ready'"
  publish = "public"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

# Redirect API calls through Netlify functions
[[redirects]]
  from = "/analyze"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/account/*"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/download-json"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/health"
  to = "/.netlify/functions/api"
  status = 200

[[redirects]]
  from = "/neo4j/*"
  to = "/.netlify/functions/api"
  status = 200

# SPA fallback - serve index.html for all non-file requests
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200